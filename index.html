<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Management System</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Cruds</h2>
        <p>Product Management System</p>
      </div>

      <!-- Inputs Section -->
      <div class="inputs">
        <input type="text" placeholder="Title" id="title" required />
        <div class="calc">
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="Price"
            id="price"
            required
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="Taxes"
            id="taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="Ads"
            id="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="Discount"
            id="discount"
          />
          <span id="total"></span>
        </div>
        <input type="number" placeholder="Count" id="count" />
        <input type="text" placeholder="Category" id="category" required />
        <button id="create" onclick="getData()">Create</button>
      </div>

      <!-- Outputs Section -->
      <div class="outputs">
        <input
          type="search"
          onkeyup="searchData(this.value)"
          placeholder="Search"
          id="search"
        />
        <div class="searchBy">
          <button onclick="getSearchMood(this.id)" id="searchByTitle">
            Search by title
          </button>
          <button onclick="getSearchMood(this.id)" id="searchByCategory">
            Search by category
          </button>
        </div>
        <div id="deletAll"></div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>

          <tbody id="tbody">
            <!-- <tr>
              <td>1</td>
              <td>Smasung</td>
              <td>2000</td>
              <td>100</td>
              <td>100</td>
              <td>100</td>
              <td>2300</td>
              <td>Phone</td>
              <td><button id="update">Update</button></td>
              <td><button id="delet">Delete</button></td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
